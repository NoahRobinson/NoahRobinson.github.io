<!DOCTYPE html>
<html>
<head>
	<title>Class VS. ID</title>
<style>
div{height: 100px;
	width: 100px;
	background-color: red;
}
#div1{
	background-color: blue;
}
.divc{
	background-color: yellow;
}
</style>
</head>
<body>
	<div style = "background-color: green">
	</div>
	<div id = "div1">
	</div>
	<div class = divc>
	</div>
	<div class = divc>
	</div>

</body>
</html>
